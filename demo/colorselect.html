<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>颜色选择器 - 徐小贝slien - http://slien.me</title>
<style>
*{margin:0;padding:0; background:}
body{padding-top:50px;background: #EEE;}
#colorinput{width:228px;position:absolute;left:50%;margin-left:-115px;top:65px;}
ul{width:231px;margin:40px auto;border-left:1px solid #000;border-top:1px solid #000; overflow:hidden;}

li{height:10px;width:10px; float:left; list-style:none;background:red;border-right:1px solid #000;border-bottom:1px solid #000;cursor: pointer;}

</style>
<script>
window.onload=function()
{ 
  var oInput = document.getElementById("colorinput");

	var fColor=['f00','0f0','00f','ff0','0ff','f0f'];//固定的颜色	

	var bColor=['00','33','66','99','cc','ff','00','33','66','99','cc','ff'];	//不固定的颜色值

	var oul = document.getElementById("myul");
  
  var ali = oul.children;

  	for(var i = 0 ; i < 12 ; i++){
  		//生成12行


  		for(var j = 0 ; j < 3; j++){
  			var oLi = document.createElement("li");
  			if(j == 1){
  				if(i < 6){
  					oLi.style.background = "#" + bColor[i] + bColor[i] + bColor[i];
            oLi.title = "#" + bColor[i] + bColor[i] + bColor[i];
  				}else{
  					oLi.style.background = "#" + fColor[i - 6];
            oLi.title = "#" + fColor[i - 6];
  				}
  			}else{
  				//第一和第三列都是黑色
  				oLi.style.background = "#000";
          oLi.title = "#000";
  			};

  			oul.appendChild(oLi);
  		};



  		for(var m = 0 ; m < 3; m++){
  			for(var n = 0 ; n < 6 ; n++){
  				var oLi = document.createElement("li");
  				var a;
  				var b = bColor[n];
  				var c = bColor[i];

  				if(i < 6){
  					a = bColor[m];
  				}else{
  					a = bColor[m + 3];
  				};

  				oLi.style.background = "#"+a+b+c;
          oLi.title = "#"+a+b+c;
  				oul.appendChild(oLi);
  			};
  		};
  	};


    for(var j = 0 ; j < ali.length ; j++){
      ali[j].onclick = function(){
        oInput.value = this.title;
      };
    }
};

</script>
</head>
<body>
  <div>
    <input id="colorinput" type="text" disabled/>
   <ul id="myul"></ul>
  </div>
  
</body>
</html>
